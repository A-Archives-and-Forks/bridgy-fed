# https://cloud.google.com/appengine/docs/flexible/reference/dispatch-yaml?tab=python

dispatch:
  - url: "*/admin/atproto"
    service: atproto-hub

  - url: "*/queue/atproto-commit"
    service: atproto-hub

  - url: "*/hub/*"
    service: atproto-hub

  - url: "*/queue/*"
    service: router

  - url: "*/cron/*"
    service: router

  - url: "*/router/*"
    service: router

  - url: "*/xrpc/com.atproto.sync.subscribeRepos"
    service: atproto-hub
