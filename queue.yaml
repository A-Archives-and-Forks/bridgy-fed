# https://cloud.google.com/appengine/docs/standard/python/config/queueref
# https://cloud.google.com/tasks/docs/queue-yaml
queue:
- name: atproto-commit
  target: hub
  rate: 300/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 5
    max_doublings: 5

- name: webmention
  target: default
  rate: 500/s
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: receive
  target: default
  rate: 500/s
  max_concurrent_requests: 40
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: send
  target: default
  rate: 500/s
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: poll-feed
  target: default
  rate: 5/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2
