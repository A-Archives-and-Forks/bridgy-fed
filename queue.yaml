# https://cloud.google.com/appengine/docs/standard/python/config/queueref
# https://cloud.google.com/tasks/docs/queue-yaml
queue:
- name: atproto-commit
  rate: 300/s
  max_concurrent_requests: 25
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 5
    max_doublings: 5

- name: webmention
  rate: 500/s
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: receive
  rate: 500/s
  max_concurrent_requests: 60
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: send
  rate: 500/s
  max_concurrent_requests: 60
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: poll-feed
  rate: 5/s
  max_concurrent_requests: 5
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2
