<div class="row">
<ul class="user-items">

{% for f in followers %}
<li class="row">
  <a class="follower col-xs-12 col-sm-6 big" href="{{ f.url }}" title="{{ f.handle }}">
    <img class="profile u-photo" src="{{ f.picture }}" width="48px">
    {{ util.ellipsize(f.handle, chars=40) }}
  </a>
</li>
{% else %}
  None yet. Check back soon!
{% endfor %}

</ul>

{% include "paging.html" %}
