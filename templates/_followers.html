<div class="row">
{% for f in followers %}
  <a class="follower col-xs-6 col-sm-4" href="{{ f.url }}" title="{{ f.handle }}">
    <img class="profile u-photo" src="{{ f.picture }}" width="48px">
    {{ util.ellipsize(f.handle, chars=25) }}
  </a>
{% else %}
  None
{% endfor %}
</div>
