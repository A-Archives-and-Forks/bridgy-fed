<div class="row">
<ul class="user-items">

{% for f in followers %}
<li class="row">
  <span class="follower col-xs-10 col-sm-10 col-lg-6">
    {{ f.user.user_link(handle=True)|safe }}
  </span>

  {% if page_name == 'following' %}
    <form method="post" action="/unfollow/start" class="col-xs-2 col-sm-1 col-lg-1">
      <input type="hidden" name="me" value="{{ user.web_url() }}" />
      <input type="hidden" name="key" value="{{ f.key.id() }}" />
      <input type="submit" title="Unfollow (requires IndieAuth)" value="âœ–"
             class="btn delete-website" />
    </form>
  {% endif %}
</li>
{% else %}
  <span class="big">No one yet. Check back soon!</span>
{% endfor %}

</ul>

{% include "paging.html" %}
