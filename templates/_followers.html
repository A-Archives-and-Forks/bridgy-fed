<div class="row">
<ul class="user-items">

{% for f in followers %}
<li class="row">
  <a class="follower col-xs-12 col-sm-6 col-lg-6" href="{{ f.url }}">
    {% if f.picture %}
      <img class="profile u-photo" src="{{ f.picture }}" width="48px">
    {% endif %}
    {{  f.name or '' }}
    {{ f.handle }}
  </a>
</li>
{% else %}
  None yet. Check back soon!
{% endfor %}

</ul>

{% include "paging.html" %}
