{% extends "base.html" %}

{% block content %}

<p class="row big">Enter your handle, user id, or web site:</p>

<div class="row big">
<form method="post" action="">  <!-- empty action means post to same URL -->
  <input required name="id" id="id" />
  <input type="submit" class="btn btn-default" value="OK" />
</form>
</div>

<div class="row">
<p>Examples:
<ul style="display: inline-block; text-align: left">
<li><code>example.com</code> (web)
<li><code>@me@instance.com</code> (fediverse)
<li><code>handle.com</code> (Bluesky)
<li><code>did:abc123</code> (Bluesky)
</ul>
</div>

{% endblock %}
